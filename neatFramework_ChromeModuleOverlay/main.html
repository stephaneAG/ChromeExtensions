    <h1 id="pageh1"> neatFramework Chrome App/Ext v0.1a no  </h1>
    
    <a id="serial-toggle" data-connstatus="" data-ntfrmwrkLink="notweb" href="#">toggle serial ON</a>
    
    <select id="ports"> <!-- serial port selection -->
      <option value="unset"> -set port- </option> <!-- easily prevent any error whil maintaining the javascript code lightweight -->
    </select>
    
    <a id="serial-refresh-toggle" data-ntfrmwrkLink="notweb" href="#">refresh port</a>
    
    <select id="baudrates"> <!-- baud rate selection -->
      <option value="unset"> -set baudrate- </option> <!-- same as above -->
    </select>
    
    <select id="linefeeds"> <!-- line endings selection -->
      <option value="unset"> -set linefeed- </option>
      <!-- <option data-linefeed="custom" value=""> <input type="text" id="custom-linefeed" placeholder="Custom linefeed" > </input> </option> --> <!-- same as above -->

<!--<option data-linefeed="custom" value=""> <span> <p id="custom-linefeed" placeholder="Custom linefeed" content-editable="true" style="-webkit-user-select: auto;"> editable </p> </span> </option> -->

    </select>
    
    <a id="ArLED-toggle" data-ledstate="" data-ntfrmwrkLink="notweb"href="#"> toggle Arduino LED </a>

    <!-- overlay console toggle(s) -->
    <p> 
        <a id="console-toggle" data-ntfrmwrkLink="notweb" href="#">toggle console</a> 
        <!-- <button id="trigger-overlay" type="button">Serial Console</button> --> <!-- not used by now, the above is -->
	
	<a id="console-clear" data-ntfrmwrkLink="notweb" href="#">clear console</a>
	
	<span>  <input id="console-input" type="text" placeholder="Enter message" > <a id="console-write" data-ntfrmwrkLink="notweb" href="#">write to the console</a> </span>

	<select id="terminal-output"> <!-- serial console output selection -->
          <option value="recvsnd">RECV & SND</option> <!-- display either RECV & SND -->
	  <option value="recv">RECV only</option> <!-- display RECV only -->
	   <option value="snd">SND only</option> <!-- display SND only -->
	</select>
	
	<select id="terminal-type"> <!-- serial console terminal type selection -->
	  <option value="single">single</option> <!-- single terminal, that can accept either RECV, SND, or RECV & SND -->
	  <option value="dual">dual</option> <!-- dual terminal, that has 2 separate views, splitted horizontally or vertically -->
	</select>
	
	<!-- the following should be grayed out if the terminal type is set to single -->
	<select id="terminal-split"> <!-- serial console split for dual terminal type selection -->
	   <option value="horizontal">horizontal</option> <!-- horizontal dual terminal, that can accept either RECV, SND, or RECV & SND in each of its views -->
	    <option value="vertical">vertical</option> <!-- vertical dual terminal, that can accept either RECV, SND, or RECV & SND in each of its views -->
	</select>
    </p>

    <div id="serial-debugconsole"> <ul> <li> <p>[message-placeholder]</p> </li> </ul> </div>
  </div>

  <!-- debug overlay START -->
  <div data-overlay-status="close" class="overlay overlay-hugeinc">
      <button id="console-close" type="button" class="overlay-close">Close</button>
      <nav>
        <h3> serial console</h3>
	<p id="overlay-serial-console"> here will be the overlay serial console </div>
